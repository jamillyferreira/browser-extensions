<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/scripts.js" defer></script>
    <title>Browser extensions manager UI</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__logo"
        src="assets/images/logo.svg"
        alt="Logo do Browser Extensions Manager"
      />
      <button
        class="header__btn-toggle"
        aria-label="Alternar modo claro/escuro"
        type="button"
      >
        <img src="assets/images/icon-sun.svg" alt="icone de modo claro" />
      </button>
    </header>

    <main class="extensions">
      <div class="extensions__header">
        <h2 class="extensions__title">Extensions List</h2>
        <div class="extensions__filters">
          <button
            class="extensions__btn active"
            type="button"
            data-filter="all"
          >
            All
          </button>
          <button class="extensions__btn" type="button" data-filter="active">
            Active
          </button>
          <button class="extensions__btn" type="button" data-filter="inactive">
            Inactive
          </button>
        </div>
      </div>

      <div class="extensions__container">
        <!-- Dados preenchidos dinamicamente -->
      </div>
    </main>

    <template class="template">
      <article class="extensions-card">
        <header class="extensions-card__header">
          <div class="card__header-img">
            <img
              class="card__icon"
              src="assets/images/logo-devlens.svg"
              alt="Ícone da extensão DevLens"
            />
          </div>
          <div class="extension-card__info">
            <h3 class="extension-card__title">DevLens</h3>
            <p class="extension-card__description">
              Quickly inspect page layouts and visualize element boundaries.
            </p>
          </div>
        </header>

        <div class="extension-card__actions">
          <button type="reset" class="extensions__btn extension__btn--remove">
            Remove
          </button>
          <!-- Button toggle active -->
          <div class="extension-card__toggle">
            <label
              for="toggle-devlens"
              class="toggle-switch toggle-switch--small"
            >
              <input
                type="checkbox"
                id="toggle-devlens"
                class="toggle-switch__input"
              />
              <span class="toggle-switch__slider"></span>
            </label>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
